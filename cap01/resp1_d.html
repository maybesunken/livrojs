<meta charset="utf-8">
<script>
    const nota1 = Number(prompt("1ª Nota: "));                                   //lê os números
    const nota2 = Number(prompt("2ª Nota: "));
    const media = (nota1 + nota2) / 2                                                 //exibe o valor dividido em 2
    alert("Média: " + media.toFixed(2));
</script>
