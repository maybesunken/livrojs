<meta charset="utf-8">
<script>
    const num1 = Number(prompt("1° Número: "));                                                            //lê os números
    const anterior = num1 - 1;                                                                               //calcula os vizinhos
    const posterior = num1 + 1;
    alert("Número: " + num1 + "\n Vizinhos: " + anterior + " e " + posterior);                                   //exibe o resultado
</script>
