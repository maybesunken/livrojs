<meta charset="utf-8">
<script>
    const precoProduto = Number(prompt("Informe o preço do produto: "))                                             //lê os números
    const desconto = (precoProduto * 0.10) 
    const aVista = precoProduto - desconto 
    const parcela = precoProduto / 3                                                          //exibe o valor dividido em 3
    alert ("Preço R$: " + precoProduto.toFixed(2) + "\nÁ vista R$: " + aVista.toFixed(2) + "\nOu 3x de R$: " + parcela.toFixed(2))
</script>
