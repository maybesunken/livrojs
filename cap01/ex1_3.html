<script>
    //Operações envolvendo strings e números 
    const a = "20"
    const b = a * 2          // b = 40
    const c = a / 2         // c = 10
    const d = a - 2        //d = 18
    const e = a + 2       // e = 202
    const f = Number (a)
    const g = f + 2      // g = 22
    alert("g: " + g)  //exibe o valor de uma variável
</script>
