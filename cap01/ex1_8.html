<meta charset="utf-8">
<script>
    const dias = Number(prompt("N° Dias: "));                   //lê os dados de entrada 
    const horas = Number(prompt("N° Horas: "));                //calcula a duração
    const total = (dias * 24) + horas;                        //calcula a duração 
    alert(`Total de Horas: ${total}`)
</script>
